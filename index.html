<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta de Vídeo</title>
  <style>
    /* Estilo da roleta e do botão */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .roulette-container {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 50%;
      border: 10px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #rouletteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    #spinButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #spinButton:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Roleta de Vídeo</h1>

  <div class="roulette-container">
    <video id="rouletteVideo" autoplay loop muted>
      <source src="piroca.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>

  <button id="spinButton">Girar Roleta</button>
  <div id="result"></div>

  <script>
    const video = document.getElementById('rouletteVideo');
    const result = document.getElementById('result');

    function spinRoulette() {
      // Gera um tempo aleatório dentro da duração do vídeo e pausa o vídeo naquele momento
      const randomTime = Math.random() * video.duration;
      video.currentTime = randomTime;
      video.pause();
      result.textContent = `Vídeo pausado no tempo: ${randomTime.toFixed(2)} segundos`;
    }

    // Evento de clique no botão de girar
    document.getElementById('spinButton').addEventListener('click', spinRoulette);
  </script>
</body>
</html>
