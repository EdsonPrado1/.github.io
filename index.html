<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta de Vídeo - Pause/Play</title>
  <style>
    /* Estilo da roleta e do botão */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .roulette-container {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 50%;
      border: 10px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #rouletteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    #spinButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #spinButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Roleta de Vídeo</h1>

  <div class="roulette-container">
    <video id="rouletteVideo" autoplay loop muted>
      <source src="piroca.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>

  <button id="spinButton">Pause/Reproduzir</button>

  <script>
    const video = document.getElementById('rouletteVideo');
    const spinButton = document.getElementById('spinButton');

    function togglePlayPause() {
      if (video.paused) {
        video.play();
        spinButton.textContent = "Pause";
      } else {
        video.pause();
        spinButton.textContent = "Reproduzir";
      }
    }

    // Evento de clique no botão de girar
    spinButton.addEventListener('click', togglePlayPause);
  </script>
</body>
</html>
