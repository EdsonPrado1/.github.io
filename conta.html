<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta - VIRTUS</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function mostrarOpcaoPagamento(tipo) {
            document.getElementById('opcao-pagamento').style.display = 'block';
            document.getElementById('opcao-pagamento').innerHTML = `
                <h3>Escolha o método de pagamento:</h3>
                <button onclick="mostrarModal('parcelar')">Parcelar</button>
                <button onclick="mostrarModal('boleto')">Gerar Boleto</button>
                <button onclick="mostrarModal('pix')">Pagar por PIX</button>
            `;
        }

        function mostrarModal(tipo) {
            let conteudo;
            if (tipo === 'parcelar') {
                conteudo = `
                    <h4>Parcelar Fatura</h4>
                    <p>Digite o valor da fatura e a data de vencimento:</p>
                    <form>
                        <label for="valor">Valor:</label>
                        <input type="text" id="valor" name="valor">
                        <label for="vencimento">Data de Vencimento:</label>
                        <input type="date" id="vencimento" name="vencimento">
                        <button type="submit">Confirmar</button>
                    </form>
                `;
            } else if (tipo === 'boleto') {
                conteudo = `<h4>Gerar Boleto</h4><p>Seu boleto será gerado em breve.</p>`;
            } else if (tipo === 'pix') {
                window.location.href = 'pix.html';
                return;
            }

            document.getElementById('modal').innerHTML = conteudo;
            document.getElementById('modal').style.display = 'block';
        }

        function fecharModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/previews/020/716/209/non_2x/flat-icon-bank-bank-icon-where-to-keep-money-illustration-of-saving-in-the-bank-free-png.png" alt="Logo do Banco">
            <h1>V I R T U S</h1>
        </div>
    </header>

    <section class="conta">
        <div class="actions">
            <button class="action-button" onclick="mostrarOpcaoPagamento('pagar')">Pagar Fatura</button>
            <button class="action-button" onclick="window.location.href='transferencia.html'">Transferência</button>
            <button class="action-button" onclick="window.location.href='pix.html'">PIX</button>
        </div>

        <div id="opcao-pagamento" style="display: none;"></div>

        <div id="modal" class="modal" style="display: none;">
            <button onclick="fecharModal()">Fechar</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Virtus. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
